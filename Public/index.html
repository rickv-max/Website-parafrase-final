<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alat Parafrase AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body{font-family:'Inter',sans-serif;background-color:#0f172a}.glassmorphism{background:rgba(255,255,255,0.1);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.2)}textarea::placeholder{color:#94a3b8}.custom-scrollbar::-webkit-scrollbar{width:8px}.custom-scrollbar::-webkit-scrollbar-track{background:transparent}.custom-scrollbar::-webkit-scrollbar-thumb{background-color:#475569;border-radius:10px;border:2px solid transparent;background-clip:content-box}@keyframes spin{to{transform:rotate(360deg)}}.loader{animation:spin 1s linear infinite}.highlight{background-color:rgba(99,102,241,0.3);color:#c7d2fe;border-radius:4px;padding:2px 1px;font-weight:500}
    </style>
</head>
<body class="text-white antialiased">
<div class="min-h-screen flex flex-col items-center justify-center p-4">
    <header class="text-center mb-8 w-full max-w-6xl"><h1 class="text-4xl sm:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">Parafrase AI</h1><p class="text-slate-400 mt-4 text-lg max-w-2xl mx-auto">Formulasikan ulang tulisan Anda menjadi karya yang sepenuhnya baru, akurat, dan bebas plagiarisme.</p></header>
    <main class="w-full max-w-6xl flex flex-col lg:flex-row items-start gap-6">
        <div class="w-full lg:w-1/2 flex flex-col gap-4">
            <div class="glassmorphism rounded-xl p-3"><div id="mode-container" class="grid grid-cols-2 sm:grid-cols-3 gap-2"><button class="mode-button" data-mode="standard">Standard</button><button class="mode-button" data-mode="formal">Formal</button><button class="mode-button" data-mode="creative">Kreatif</button><button class="mode-button" data-mode="simple">Sederhana</button><button class="mode-button col-span-2 sm:col-span-1" data-mode="mahasiswa">Mahasiswa</button></div></div>
            <div class="glassmorphism rounded-xl p-6 h-full flex-grow flex flex-col">
                <div class="flex justify-between items-center mb-4"><h2 class="text-xl font-semibold text-slate-200">Teks Asli</h2><button id="clear-button" title="Bersihkan Teks" class="text-slate-400 hover:text-white transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg></button></div>
                <textarea id="original-text" class="custom-scrollbar w-full h-64 md:h-80 flex-grow bg-slate-800/50 p-4 rounded-lg text-slate-300 placeholder-slate-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition resize-none" placeholder="Masukkan atau tempel teks Anda di sini..."></textarea>
            </div>
        </div>
        <div class="w-full lg:w-auto flex items-center justify-center py-4 lg:py-0 lg:self-center">
            <button id="paraphrase-button" class="w-full lg:w-auto bg-gradient-to-r from-indigo-500 to-cyan-500 hover:from-indigo-600 hover:to-cyan-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:shadow-cyan-500/50 transform hover:scale-105 transition-all duration-300 flex items-center justify-center gap-3"><span id="button-text">Parafrase</span><div id="loader" class="hidden loader w-5 h-5 border-2 border-white border-t-transparent rounded-full"></div></button>
        </div>
        <div class="w-full lg:w-1/2 flex flex-col">
            <div class="glassmorphism rounded-xl p-6 h-full flex flex-col flex-grow">
                <div class="flex justify-between items-center mb-4"><h2 class="text-xl font-semibold text-slate-200">Hasil Parafrase</h2><button id="copy-button" title="Salin Hasil" class="text-slate-400 hover:text-white transition-colors flex items-center gap-2"><span id="copy-text">Salin</span><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></button></div>
                <div id="paraphrased-text" class="custom-scrollbar w-full flex-grow bg-slate-800/50 p-4 rounded-lg text-slate-300 overflow-y-auto leading-relaxed"><span class="text-slate-500">Hasil parafrase akan muncul di sini...</span></div>
            </div>
        </div>
    </main>
</div>
<script>
    const originalTextInput=document.getElementById("original-text"),paraphrasedTextOutput=document.getElementById("paraphrased-text"),paraphraseButton=document.getElementById("paraphrase-button"),copyButton=document.getElementById("copy-button"),clearButton=document.getElementById("clear-button"),loader=document.getElementById("loader"),buttonText=document.getElementById("button-text"),copyText=document.getElementById("copy-text"),modeButtons=document.querySelectorAll(".mode-button"),activeModeClass="bg-indigo-600 text-white font-semibold",inactiveModeClass="bg-slate-700 hover:bg-slate-600 text-slate-300",prompts={standard:"Anda adalah ahli parafrase. Tulis ulang teks berikut untuk meningkatkan kejelasan dan alur, sambil mempertahankan makna asli. Langsung berikan hasilnya.",formal:"Anda adalah seorang penulis akademis. Tulis ulang teks berikut dengan gaya bahasa yang sangat formal, profesional, dan objektif. Gunakan terminologi yang tepat. Langsung berikan hasilnya.",creative:"Anda adalah seorang penulis kreatif. Tulis ulang teks berikut dengan gaya yang imajinatif, ekspresif, dan menarik. Gunakan metafora dan kosakata yang kaya. Langsung berikan hasilnya.",simple:"Anda adalah seorang ahli penyederhanaan konten. Jelaskan kembali teks berikut dengan bahasa yang sangat sederhana dan mudah dimengerti. Gunakan kalimat pendek. Langsung berikan hasilnya.",mahasiswa:"Anda adalah seorang mahasiswa yang sedang mengerjakan tugas. Tulis ulang teks berikut dengan gaya bahasa yang terstruktur dan semi-formal. Gunakan kata penghubung (contoh: 'oleh karena itu', 'selain itu') dan istilah akademis umum untuk membangun argumen yang logis, khas tulisan mahasiswa. Langsung berikan hasilnya."};let currentMode="standard";async function handleParaphrase(){const e=originalTextInput.value.trim();if(!e)return void(paraphrasedTextOutput.innerHTML='<span class="text-yellow-400">Silakan masukkan teks terlebih dahulu.</span>');setLoading(!0),paraphrasedTextOutput.innerHTML='<span class="text-slate-500">Sedang memproses...</span>';const t=`${prompts[currentMode]}\n\nTeks asli:\n---\n${e}`;try{const e=await fetch("/api/paraphrase",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({prompt:t})});if(!e.ok){const t=await e.json();throw new Error(t.error?.message||`API Error: ${e.status}`)}const n=await e.json(),o=n.candidates?.[0]?.content?.parts?.[0]?.text;if(o){const e=cleanAIOutput(o);displayHighlightedDiff(originalTextInput.value.trim(),e)}else throw new Error("Tidak ada konten yang dihasilkan oleh AI.")}catch(e){console.error("Error during paraphrasing:",e),paraphrasedTextOutput.innerHTML=`<span class="text-red-400">Maaf, terjadi kesalahan. Detail: ${e.message}</span>`}finally{setLoading(!1)}}function cleanAIOutput(e){let t=e.trim();const n=t.split("\n");return n.length>1&&n[0].includes(":")&&n[0].length<150&&(t=n.slice(1).join("\n").trim()),t=t.replace(/\*/g,""),t}function displayHighlightedDiff(e,t){const n=Diff.diffWords(e,t,{ignoreCase:!1}),o=document.createDocumentFragment();n.forEach(e=>{const t=e.value.replace(/</g,"&lt;").replace(/>/g,"&gt;");let n;e.added?(n=document.createElement("span"),n.className="highlight",n.textContent=e.value):e.removed||(n=document.createTextNode(e.value)),n&&o.appendChild(n)}),paraphrasedTextOutput.innerHTML="",paraphrasedTextOutput.appendChild(o)}function handleCopy(){const e=paraphrasedTextOutput.innerText;if(e&&!paraphrasedTextOutput.querySelector("span.text-slate-500")){const t=document.createElement("textarea");t.value=e,document.body.appendChild(t),t.select(),document.execCommand("copy"),document.body.removeChild(t),copyText.innerText="Tersalin!",setTimeout(()=>{copyText.innerText="Salin"},2e3)}else copyText.innerText="Gagal!",setTimeout(()=>{copyText.innerText="Salin"},2e3)}function setLoading(e){paraphraseButton.disabled=e,loader.classList.toggle("hidden",!e),buttonText.classList.toggle("hidden",e)}function updateActiveButton(e){modeButtons.forEach(t=>{t.classList.remove(...activeModeClass.split(" ")),t.classList.add(...inactiveModeClass.split(" "))}),e.classList.remove(...inactiveModeClass.split(" ")),e.classList.add(...activeModeClass.split(" "))}function init(){paraphraseButton.addEventListener("click",handleParaphrase),copyButton.addEventListener("click",handleCopy),clearButton.addEventListener("click",()=>originalTextInput.value=""),modeButtons.forEach(e=>{e.addEventListener("click",()=>{currentMode=e.dataset.mode,updateActiveButton(e)})}),modeButtons.forEach(e=>{e.className=`mode-button w-full text-center py-2 px-3 rounded-lg cursor-pointer transition-colors duration-200 ${inactiveModeClass}`}),updateActiveButton(document.querySelector(`.mode-button[data-mode="${currentMode}"]`))}init();
</script>
</body>
</html>
