[build]
  # sesuaikan dengan framework kamu
  command = "npm run build"
  publish = "dist"   # atau "build" / "out" / sesuai project

[functions]
  directory = "api"
  node_bundler = "esbuild"

# Biar FE bisa tetap call /api/paraphrase
[[redirects]]
  from = "/api/:name"
  to = "/.netlify/functions/:name"
  status = 200
  force = true

[build.environment]
  NODE_VERSION = "18"
