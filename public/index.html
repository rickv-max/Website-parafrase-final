<script>
    // --- Bagian Navigasi & Halaman ---
    // (Kode navigasi tidak berubah)

    // --- Bagian Parafrase ---
    const parafraseApp = (() => { /* ... kode parafrase tidak berubah ... */ })();

    // --- Bagian AI Detector ---
    const aiDetectorApp = (() => { /* ... kode AI Detector tidak berubah ... */ })();

    // --- KODE BARU UNTUK HUMANIZER ---
    const humanizerApp = (() => {
        const humanizeButton = document.getElementById('humanize-button');
        const humanizeInput = document.getElementById('humanizer-input-text');
        const humanizeOutput = document.getElementById('humanizer-output-text');
        const clearButton = document.getElementById('humanizer-clear-button');
        const copyButton = document.getElementById('humanizer-copy-button');
        const copyText = document.getElementById('humanizer-copy-text');
        const loader = document.getElementById('humanize-loader');
        const buttonText = document.getElementById('humanize-button-text');

        async function handleHumanize() {
            const textToHumanize = humanizeInput.value.trim();
            if (!textToHumanize) {
                humanizeOutput.innerHTML = '<span class="text-yellow-400">Silakan masukkan teks AI terlebih dahulu.</span>';
                return;
            }

            setLoading(true);
            humanizeOutput.innerHTML = '<span class="text-slate-500">Memproses teks...</span>';

            try {
                const response = await fetch('/api/humanize-text', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: textToHumanize })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'Gagal menghubungi server Humanizer.');
                }

                const result = await response.json();
                const humanizedText = result.humanized_text || "Gagal mendapatkan hasil.";
                
                humanizeOutput.innerText = humanizedText;

            } catch (error) {
                humanizeOutput.innerHTML = `<span class="text-red-400">Error: ${error.message}</span>`;
            } finally {
                setLoading(false);
            }
        }
        
        function handleCopy() {
            const text = humanizeOutput.innerText;
            if (text && !humanizeOutput.querySelector("span")) {
                const el = document.createElement("textarea");
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand("copy");
                document.body.removeChild(el);
                copyText.innerText = "Tersalin!";
                setTimeout(() => { copyText.innerText = "Salin" }, 2000);
            }
        }

        function setLoading(isLoading) {
            humanizeButton.disabled = isLoading;
            loader.classList.toggle('hidden', !isLoading);
            buttonText.classList.toggle('hidden', isLoading);
        }

        function init() {
            humanizeButton.addEventListener('click', handleHumanize);
            clearButton.addEventListener('click', () => { humanizeInput.value = ""; });
            copyButton.addEventListener('click', handleCopy);
        }

        init();
    })();
</script>
